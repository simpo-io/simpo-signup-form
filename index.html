simpoWebsiteHelpers.onReady(function(){
  // Fields
  var selfSignFirstName = document.getElementById("First-name");
  var selfSignLastName = document.getElementById("Last-name");
  var selfSignEmail = document.getElementById("Email");
  var selfSignCompany = document.getElementById("Company");
  var selfSignPhone = document.getElementById("Phone-number");

  var selfSignPrimaryUseCase = document.querySelectorAll("input[name='primary_use_case']");
  var selfSignUserAgree = document.getElementById("Checkbox");

  // Submissions
  var sliderNextButton = document.getElementById("Slider-next-button");
  var selfSignSubmissionOne = document.getElementById("Next-button");
  var selfSignSubmissionTwo = document.getElementById("Create-account-button");

  // Errors
  var selfSignError = document.getElementById("Error-email-is-taken");

  // Validations
  var emailValidation = false;
  var phoneValidation = true;

  // Location
  var locationObject = null;
  var city, state, zip, country, countryCode, ip;

  function toggleStepOne(allowProgress) {
    if (allowProgress) {
      selfSignSubmissionOne.classList.remove("disabled-button");
    } else {
      selfSignSubmissionOne.classList.add("disabled-button");
    }
  }

  function toggleStepTwo(allowProgress) {
    if (allowProgress) {
      selfSignSubmissionTwo.classList.remove("disabled-button");
    } else {
      selfSignSubmissionTwo.classList.add("disabled-button");
    }
  }

  function getPrimaryUseCaseValue() {
    var primaryUseCase = document.querySelector("input[name='primary_use_case']:checked");
    if (primaryUseCase) {
      return primaryUseCase.value;
    } else {
      return '';
    }
  }

  function checkEverything() {
    if (selfSignFirstName.value != "" && selfSignLastName.value != "" && emailValidation == true && phoneValidation == true && selfSignCompany.value != "" && selfSignUserAgree.checked == true) {
      toggleStepOne(true);

      if (getPrimaryUseCaseValue() != '') {
        toggleStepTwo(true);
      } else {
        toggleStepTwo(false);
      }

    } else {
      toggleStepOne(false);
    }
  }

  // step 1
  var inputs = [selfSignFirstName, selfSignLastName, selfSignCompany];

  inputs.forEach(function(input) {
    input.addEventListener("focus", clearErrorClass);
    input.addEventListener("blur", validateTextInput);
  });

  selfSignEmail.addEventListener("focus", clearErrorClass);
  selfSignEmail.addEventListener("blur", function(event){
    validateEmailInput();
  });
  selfSignPhone.addEventListener("focus", clearErrorClass);
  selfSignPhone.addEventListener("blur", validatePhoneInput);

  selfSignUserAgree.addEventListener("change", checkEverything);
  selfSignUserAgree.addEventListener("change", checkEverything);

  // step 2
  selfSignPrimaryUseCase.forEach(function(radioButton) {
    radioButton.addEventListener("change", checkEverything);
  });

  selfSignSubmissionOne.addEventListener("click", firstStepButtonClicked);
  selfSignSubmissionTwo.addEventListener("click", secondStepButtonClicked);

  setTimeout(function() {
    dataCollection();
  }, 2500);

  // if the user is coming to this page from a hubspot form, they've already filled out the following details
  // so we'll prefill these fields for them and automatically move on to step 2 of the registration process
  var search = location.search.substring(1);
  if(search){
      var params = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}');
      document.getElementById("First-name").value = params.firstname || '';
      document.getElementById("Last-name").value = params.lastname || '';
      document.getElementById("Email").value = params.email || '';
      document.getElementById("Company").value = params.company || '';
      document.getElementById("Phone-number").value = params.phone || '';


      validateEmailInput(function(isValid){
        if(isValid){
          selfSignUserAgree.click();
          selfSignSubmissionOne.click();
        }
      });
  }

  function firstStepButtonClicked(event) {
    if (event.target.classList.contains("disabled-button")) {
      event.preventDefault();
      event.stopPropagation();
      event.stopImmediatePropagation();
    } else {
      sliderNextButton.click();
    }
  }

  function secondStepButtonClicked() {
    if (event.target.classList.contains("disabled-button")) {
      event.preventDefault();
      event.stopPropagation();
      event.stopImmediatePropagation();
    } else {
      try {
        // taboola conversion event
        _tfa.push({
          notify: 'event',
          name: 'lead',
          id: 1324068
        });
      } catch (e) {
        // error
      }
      selfSignMagicLinkRequest();
    }
  }

  function clearErrorClass(event) {
    selfSignError.style.display = "none";
    this.classList.remove("with-error");
  }

  function isValidEmailFormat(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
  }

  function validateTextInput(event) {

  }

  function validateTextInput(event) {
    if (this.value == "") {
      this.classList.add("with-error");
    } else {
      this.classList.remove("with-error");
    }

    checkEverything();
  }

  function validateEmailInput(optionalCallback) {
    emailValidation = false;

    if (selfSignEmail.value == "" || !isValidEmailFormat(selfSignEmail.value)) {
      selfSignEmail.classList.add("with-error");
    } else {
      selfSignEmail.classList.remove("with-error");

      canEmailBeRegistered(selfSignEmail.value, function(isValid) {
        if (isValid) {
          selfSignEmail.classList.remove("with-error");
          selfSignError.style.display = "none";
          emailValidation = true;
        } else {
          selfSignEmail.classList.add("with-error");
          selfSignError.style.display = "block";
          emailValidation = false;
        }

        checkEverything();

        if(optionalCallback){
          optionalCallback(emailValidation);
        }
      });
    }

    checkEverything();
  }

  function validatePhoneInput(phone) {
    phoneValidation = false;
    // it's OK to leave it empty, clear errors
    if (selfSignPhone.value == "") {
      phoneValidation = true;
      selfSignPhone.classList.remove("with-error");
      // otherwise, validate it's an actual phone number
    } else {
      isPhoneValid(selfSignPhone.value, function(isValid) {
        if (isValid) {
          selfSignPhone.classList.remove("with-error");
          phoneValidation = true;
        } else {
          selfSignPhone.classList.add("with-error");
          phoneValidation = false;
        }

        checkEverything();
      });
    }

    checkEverything();
  }

  function canEmailBeRegistered(email, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open("HEAD", "https://app.simpo.io/v1/services/self-signup?email=" + email);
    xhr.send();
    xhr.onload = function() {
      if (xhr.status != 200) {
        callback(false);
      } else {
        callback(true);
      }
    };
  }

  function isPhoneValid(phone, callback) {
    // disabled for now
    callback(true);
    return;
    /*
    var url = "https://apilayer.net/api/validate?access_key=bc7e8afc9507a3c462f67e6b17616ee7&number=" + phone + "&format=1";
    // if country code not specified, guess based on ip location
    if (phone.charAt(0) != "+") {
      url += "&country_code=" + countryCode;
    }
    $.get(url).then(function(res) {
      if (!res.valid) {
        callback(false);
      } else {
        callback(true);
      }
    })
    */
  }
  

  function selfSignMagicLinkRequest() {
    var creationType = 'Self-serve';

    if(location.search.includes("type=demo")){
      creationType = 'Demo';
    }else if(location.search.includes("type=test")){
      creationType = 'Test';
    }

    var user = {
      name: selfSignFirstName.value + ' ' + selfSignLastName.value,
      companyName: selfSignCompany.value,
      email: selfSignEmail.value,
      phone: selfSignPhone.value,
      useCase: 'default',
      creationType: creationType
    }
    
    // identify the user in FullStory
    try{
			FS.identify(user.email);
    }catch(e){};
    
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'https://app.simpo.io/v1/services/self-signup');
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.responseType = 'json';
    xhr.send(JSON.stringify(user));
    xhr.onload = function() {
      zapierHook(user.email, "got redirect url: " + xhr.response.redirectUrl, function() {
      		var redirect = '/free-trial-redirect?redirect=' + encodeURIComponent(xhr.response.redirectUrl);
          // if embedded, redirect parent
          if (top.location != self.location){
            top.location = redirect;
          }else{
            window.location.href = redirect;
          }
      });
    };
  }

  function zapierHook(email, error, callback) {
    $.post("https://hooks.zapier.com/hooks/catch/7896246/oa41foy", {
      email: email,
      error: error
    }).then(callback);
  }

  function dataCollection() {
    if (!locationObject) {
      $.get("https://api.ipstack.com/check?access_key=8f361c6dbf721e0ed6aaee276196993c&fields=city,region_name,zip,country_name,country_code,ip").then(function(data) {
        locationObject = data;
        setLocationFields();
      });
    } else {
      setLocationFields();
    }
  }

  function setLocationFields() {
    city = locationObject.city;
    state = locationObject.region_name;
    zip = locationObject.zip;
    country = locationObject.country_name;
    countryCode = locationObject.country_code;
    ip = locationObject.ip;
  }
});
